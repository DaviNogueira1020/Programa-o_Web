<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Login</title>
    <style>
        /* Estilos para o botão */
        .login {
            background-color: #007bff;
        }

        .h3{
            color: white;
        }
        .botao-imagem {
            border: none;
            background: none;
            cursor: pointer;
        }

        .usuario{
            color: white;
            
            
        }
        /* Estilos para a tela de login */
        .tela-login {
            display: flex;
            display: none;
            display: flex;
            background-color: #007bff;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center;/*centralisa horizontalmente*/
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #ffffff;
            border-radius: 35px;
            background-color: rgb(113, 197, 120);
            width: 250px;
            color: black;
        }

        .tela-login input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tela-login button {
            width: 100%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Botão com imagem -->
    <button class="botao-imagem" onclick="toggleLogin()">
        <img src="imagens/login.png" alt="Login" class="login" style="width: 60px; height: 60px;">
    </button>

    <!-- Tela de login que aparece abaixo do botão -->
    <div class="tela-login">
        <form>
            <h3 class="h3">CRIAR MEU CADASTRO</h3>
            <input type="text" name="pesquisa" placeholder="Usuário" class="usuario" style="width: 200px;">
            <input type="password" placeholder="Senha" class="senha" style="width: 200px;">
            <button onclick="fazerLogin()" style="width: 100px;">Entrar</button>
        </form>
    </div>

    <script>
        function toggleLogin() {
            var loginDiv = document.querySelector(".tela-login");
            loginDiv.style.display = loginDiv.style.display === "none" ? "block" : "none";
        }

        function fazerLogin() {
            var usuario = document.querySelector(".usuario").value;
            var senha = document.querySelector(".senha").value;
            alert("Usuário: " + usuario + "\nSenha: " + senha);
        }
    </script>

</body>
</html>
